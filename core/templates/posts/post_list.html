{% extends 'base.html' %}
{% block title %}Post List{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Post List</h1>
    <a href="{% url 'create_post' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Create new post</a>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for post in posts %}
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-bold mb-2"><a href="{% url 'post_detail' post.pk %}" class="text-blue-500 hover:text-blue-700">{{ post.title }}</a></h2>
            <p class="text-gray-700 mb-2">{{ post.description }}</p>
            <p class="text-gray-700 mb-2">{{ post.image }}</p>
            <p class="text-gray-500">Price: ${{ post.price }}</p>
            <p class="text-gray-500">Address: {{ post.address }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
